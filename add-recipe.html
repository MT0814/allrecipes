    <!-- add recipe page -->
    <div class="container-fluid form-top new-recipe-form">
      <form><div class="mb-3 ">
        <label for="exampleFormControlInput1" class="form-label">Dish Name</label>
        <input type="text" class="form-control" id="dish-name" placeholder="Carbonara">
      </div>
      <div class="mb-3 ">
        <label for="exampleFormControlInput1" class="form-label">Description</label>
        <input type="text" class="form-control" id="dish-desc" placeholder="Easy, simple and delicious dish which can be done in 25 mins">
      </div>
      <div class="mb-3 ">
        <label for="exampleFormControlInput1" class="form-label">Preparation & Cook Time</label>
        <input type="text" class="form-control" id="prep-time" placeholder="25 mins">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Ingredients</label>
        <textarea class="form-control" id="ingredients" rows="3" placeholder="1 (16 ounce)package spaghetti, 12 slices thick-cut, applewood-smoked bacon, 2 tablespoons olive oil,1 onion, 2 large cloves garlic"></textarea>
      </div>
     
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Directions</label><br>
        <label for="exampleFormControlTextarea1" class="form-label step">Step 1</label>
        <input type="text" class="form-control mb-3" id="directions" placeholder="Step 1">
        <label for="exampleFormControlTextarea1" class="form-label step">Step 2</label>
        <input type="text" class="form-control mb-3" id="directions" placeholder="Step 2">
        <label for="exampleFormControlTextarea1" class="form-label step">Step 3</label>
        <input type="text" class="form-control mb-3" id="directions" placeholder="Step 3">
        <label for="exampleFormControlTextarea1" class="form-label step">Step 4</label>
        <input type="text" class="form-control mb-3" id="directions" placeholder="Step 4">
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Add an Image</label>
        <input class="form-control" type="file" id="formFile">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Nutrition Facts</label>
        <textarea class="form-control" id="nutrition-facts" rows="3" placeholder="512 calories; protein 21.2g; carbohydrates 47.5g; fat 25.2g; cholesterol 127.5mg; sodium 431.2mg."></textarea>
      </div>
      <button type="submit" class="btn btn-orange" id="save-btn">Save Recipe</button>
    </form>
